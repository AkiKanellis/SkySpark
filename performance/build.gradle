group 'com.github.dkanellis.skyspark.performance'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':skyspark')
    compile 'com.beust:jcommander:1.48'
    compile 'org.apache.poi:poi:3.9'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
